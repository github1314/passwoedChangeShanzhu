<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body ng-controller="myCtrl">
<header>
    <a href="changeWay.html" class="iconfont icon-arrow-left" ng-click="tabBack()"></a>
    修改登录页面
</header>
<p class="title">
    {{titletxt3}}
</p>
<div class="password">
    <i class="iconfont icon-suo suo"></i>
    <input type={{type}} ng-class="cla" ng-focus="changeType()" ng-model="pass3" ng-change="gaibian()">
    <i class="iconfont icon-yanjing yanjing" ng-click="show()"></i>
</div>
<a href={{src3}} class="submint_Btn" ng-click="submit3()">确定</a>
<div class="motai" ng-click="hide()" ng-hide="showToggle">
    <div class="box">
        登录密码设置成功
    </div>
</div>
</body>
<script src="../js/angular.min.js"></script>
<script src="../js/js.js"></script>
</html>
